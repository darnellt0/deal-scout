# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.prod.yml up -d
# Note: This is for single-server production. For HA, use Kubernetes.

version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - backend_logs:/var/log/deal-scout
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request as u; u.urlopen('http://127.0.0.1:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    labels:
      - "com.example.description=Deal Scout Backend API"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A app.worker.celery_app worker -l info --concurrency=4
    env_file: .env
    depends_on:
      - backend
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - worker_logs:/var/log/deal-scout
    networks:
      - backend
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "1"
          memory: 512M

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A app.worker.celery_app beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - beat_logs:/var/log/deal-scout
    networks:
      - backend
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    networks:
      - frontend
    environment:
      - NODE_ENV=production
    labels:
      - "com.example.description=Deal Scout Frontend"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deals}
      POSTGRES_USER: ${POSTGRES_USER:-deals}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/var/backups/postgresql
      - ./scripts/backup_db.sh:/docker-entrypoint-initdb.d/backup.sh:ro
    # ports:  # Commented out for security - database should not be exposed externally
    #   - "5432:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deals} -d ${POSTGRES_DB:-deals}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 2G
        reservations:
          cpus: "2"
          memory: 1G

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    # ports:  # Commented out for security - Redis should not be exposed externally
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "1"
          memory: 512M

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  worker_logs:
    driver: local
  beat_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
