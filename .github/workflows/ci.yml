name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Compile backend sources
        run: python -m compileall backend/app

      - name: Run backend tests
        working-directory: backend
        run: pytest -v --cov=app --cov-report=term
        env:
          DATABASE_URL: "sqlite+pysqlite:///./test.db"
          PYTHONPATH: .

      - name: Lint docker compose
        run: docker compose -f docker-compose.yml config

      - name: Build backend image
        run: docker build -t deal-scout-backend ./backend

      - name: Build frontend image
        run: docker build -t deal-scout-frontend ./frontend
