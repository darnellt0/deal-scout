# Kubernetes Secrets Configuration
# IMPORTANT: Replace with actual values before deploying
# DO NOT commit actual secrets - use sealed-secrets or external secret manager

apiVersion: v1
kind: Secret
metadata:
  name: deal-scout-secrets
  namespace: deal-scout
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql+psycopg://user:password@postgres.default.svc.cluster.local:5432/deals"
  POSTGRES_PASSWORD: "changeme"

  # Redis
  REDIS_URL: "redis://:password@redis.default.svc.cluster.local:6379/0"
  REDIS_PASSWORD: "changeme"

  # API Keys
  OPENAI_API_KEY: "sk-changeme"
  EBAY_APP_ID: "changeme"
  EBAY_CERT_ID: "changeme"
  EBAY_DEV_ID: "changeme"
  EBAY_OAUTH_TOKEN: "changeme"
  EBAY_REFRESH_TOKEN: "changeme"

  # Email
  SMTP_HOST: "smtp.sendgrid.net"
  SMTP_USER: "apikey"
  SMTP_PASSWORD: "SG.changeme"

  # Notifications
  DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/changeme"
  TWILIO_ACCOUNT_SID: "changeme"
  TWILIO_AUTH_TOKEN: "changeme"

  # Cloud Storage
  AWS_ACCESS_KEY_ID: "changeme"
  AWS_SECRET_ACCESS_KEY: "changeme"

---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: deal-scout-config
  namespace: deal-scout
data:
  APP_TIMEZONE: "America/Los_Angeles"
  DEFAULT_CITY: "San Jose, CA"
  DEFAULT_RADIUS_MI: "50"
  DEMO_MODE: "false"
  LOG_LEVEL: "INFO"
  EBAY_ENV: "production"
  CL_REGION: "sfbay"
  CORS_ORIGINS: "https://your-domain.com,https://www.your-domain.com"
  AWS_REGION: "us-east-1"
  S3_BUCKET: "deal-scout-prod"
