apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: deal-scout
  labels:
    app: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: deal-scout
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: backend
        image: deal-scout-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        # From Secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: REDIS_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: OPENAI_API_KEY
        - name: EBAY_APP_ID
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: EBAY_APP_ID
        - name: EBAY_CERT_ID
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: EBAY_CERT_ID
        - name: EBAY_DEV_ID
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: EBAY_DEV_ID
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: SMTP_HOST
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: SMTP_USER
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: deal-scout-secrets
              key: SMTP_PASSWORD

        # From ConfigMap
        - name: APP_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: deal-scout-config
              key: APP_TIMEZONE
        - name: DEMO_MODE
          valueFrom:
            configMapKeyRef:
              name: deal-scout-config
              key: DEMO_MODE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: deal-scout-config
              key: LOG_LEVEL

        # Standard settings
        - name: PYTHONUNBUFFERED
          value: "1"

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2

        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /var/log/deal-scout

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      volumes:
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: deal-scout
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: deal-scout
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
